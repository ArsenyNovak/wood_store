services:

  fastapi_app:
    build: .
    image: fastapi_app
    container_name: fastapi_app
    restart: always
    links:
      - "postgres:dbps"
    networks:
      - dbnet
    volumes:
      - ./wood_app:/app/wood_app
    ports:
      - "8000:8000"
    depends_on:
      - postgres


  postgres:
    image: postgres:17-alpine
    container_name: psgr
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - dbnet


networks:
  dbnet:
    driver: bridge


volumes:
  postgres-data: